learning_rate_minimum = 1e-6
sinkhorn_epsilon_min = 0.01
sinkhorn_epsilon_0 = 0.1
sinkhorn_alpha = 0.5
sinkhorn_max_iter = 200
sinkhorn_inner_iterations = 10
sinkhorn_cost_type = "squared"
sinkhorn_huber_delta = 1.0
entropy_window = 100
entropy_threshold = 0.8
entropy_gamma_min = 0.5
entropy_gamma_max = 1.0
entropy_gamma_default = 0.8
entropy_volatility_low_threshold = 0.05
entropy_volatility_high_threshold = 0.2
entropy_ratio_min = 0.1
entropy_ratio_max = 10.0
entropy_baseline_floor = 1e-6
entropy_scaling_trigger = 2.0
holder_threshold = 0.4
dgm_entropy_coupling_beta = 0.7
dgm_max_capacity_factor = 4.0
stiffness_calibration_c1 = 25.0
stiffness_calibration_c2 = 250.0
stiffness_min_low = 100.0
stiffness_min_high = 1000.0
holder_exponent_guard = 0.001
robustness_dimension_threshold = 1.5
robustness_force_kernel_d = true
cusum_h = 5.0
cusum_k = 0.5
grace_period_steps = 20
residual_window_size = 252
volatility_alpha = 0.1
inference_recovery_hysteresis = 0.8
sigma_bound = 20.0
sigma_val = 1.0
max_future_drift_ns = 1000000000
max_past_drift_ns = 86400000000000
mode_collapse_min_threshold = 10
mode_collapse_window_ratio = 0.1

[kernels]
log_sig_depth = 3
wtmm_buffer_size = 128
wtmm_num_scales = 16
wtmm_scale_min = 1.0
wtmm_sigma = 1.0
wtmm_fc = 0.5
wtmm_modulus_threshold = 0.01
wtmm_max_link_distance = 2.0
wtmm_q_min = -2.0
wtmm_q_max = 2.0
wtmm_q_steps = 9
wtmm_h_min = 0.0
wtmm_h_max = 1.5
wtmm_h_steps = 151
wtmm_tau_default_scale = 0.5
besov_cone_c = 1.5
besov_nyquist_interval_ns = 100000000
stiffness_low = 100
stiffness_high = 1000
sde_dt = 0.01
sde_numel_integrations = 100
sde_fd_epsilon = 1e-6
kernel_a_bandwidth = 0.1
kernel_a_embedding_dim = 5
kernel_a_min_wiener_hopf_order = 2
kernel_a_min_variance = 1e-10
koopman_top_k = 5
koopman_min_power = 1e-10
paley_wiener_integral_max = 100.0
dgm_width_size = 64
dgm_depth = 4
dgm_entropy_num_bins = 50
dgm_activation = "tanh"
kernel_b_r = 0.05
kernel_b_sigma = 0.2
kernel_b_horizon = 1.0
kernel_c_mu = 0.0
kernel_c_alpha = 1.8
kernel_c_beta = 0.0
kernel_c_horizon = 1.0
kernel_c_dt0 = 0.01
