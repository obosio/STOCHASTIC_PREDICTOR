# Test Framework Configuration
# 
# This file contains the minimal configuration needed to run tests.
# All settings have sensible defaults - uncomment and modify as needed.

# ====================================================================
# Test Discovery & Execution
# ====================================================================

test:
  # Source directory containing modules to test
  source_dir: "Python"
  
  # Output directory for generated tests
  output_dir: "Test/tests"
  
  # Auto-regenerate tests before running (recommended)
  # If false, you must manually run: python Test/scripts/regenerate_tests.py
  auto_generate: true
  
  # Pytest markers to run (run all if empty)
  # Examples:
  #   - api        # Only API layer tests
  #   - core       # Only Core layer tests
  #   - "not slow" # All except slow tests
  markers: []
  
  # Fail on first error (fast feedback)
  fail_fast: true
  
  # Show local variables in tracebacks
  show_locals: true
  
  # Verbosity: quiet, normal, verbose, extra
  verbosity: "verbose"

# ====================================================================
# Coverage Settings
# ====================================================================

coverage:
  # Enable coverage reporting
  enabled: false
  
  # Module to measure coverage for
  module: "Python"
  
  # Minimum coverage % (optional, 0 to disable)
  min_percentage: 0
  
  # Output format: terminal, html, json
  format: "terminal"

# ====================================================================
# Cache Settings
# ====================================================================

cache:
  # Enable change detection (only run tests for modified files)
  enabled: true
  
  # Cache file location
  file: "Test/.scope_cache.json"
  
  # Force full run (ignore cache)
  force_all: false

# ====================================================================
# Performance & Timing
# ====================================================================

performance:
  # Timeout for individual tests (seconds, 0 = no timeout)
  test_timeout: 0
  
  # Show durations of slowest N tests
  show_durations: 5
  
  # Maximum parallel workers (0 = sequential)
  max_workers: 1

# ====================================================================
# Fixtures & Setup
# ====================================================================

fixtures:
  # Enable session-scoped fixtures (recommended for performance)
  session_fixtures: true
  
  # Seed for PRNG fixtures (for reproducibility)
  prng_seed: 42
  
  # Path to pytest-ini for configuration
  pytest_ini: "Test/pytest.ini"

# ====================================================================
# Framework Integration
# ====================================================================

framework:
  # Version of test framework
  version: "2.1.0"
  
  # Auto-marker categorization
  # true: automatically mark tests by module (api, core, io, kernels)
  # false: no auto-marking
  auto_markers: true
  
  # Ignore patterns (relative to project root)
  ignore_patterns:
    - "__pycache__"
    - "*.pyc"
    - ".venv"
    - ".git"

# ====================================================================
# Output & Reporting
# ====================================================================

output:
  # Report directory
  reports_dir: "Test/reports"
  
  # Save JSON report
  save_json: true
  
  # Save Markdown report
  save_markdown: true
  
  # Print progress bar
  progress_bar: true

# ====================================================================
# Debugging
# ====================================================================

debug:
  # Enable debug output
  enabled: false
  
  # Print discovered modules
  print_modules: false
  
  # Print generated test file paths
  print_generated_tests: false
  
  # Dry run (plan what would happen, don't execute)
  dry_run: false
