# ====================================================================
# Test Framework Configuration (v2.1.0)
# ====================================================================
#
# CRITICAL: All parameters used by the test orchestrator MUST be defined here.
# No fallbacks or defaults are allowed - missing parameters cause blocking errors.
#
# Configuration follows execution order:
#   1. GATE 1: Dependencies validation
#   2. GATE 2: Code Quality (format → lint → types)
#
# Issue Classification (3 levels):
#   BLOCKING: Prevents code execution (syntax errors, undefined names)
#   ERROR:    Code executes but has logic/quality issues (unused vars, type errors)
#   WARNING:  Style/formatting issues (whitespace, import order)
#
# Current implementation status (in execution order):
#   ✅ quality_gates.dependencies.block_on_warnings - GATE 1 strictness
#   ✅ quality_gates.autofix                        - GATE 2 global auto-fix toggle
#   ✅ quality_gates.format.block_on_errors         - GATE 2A ERROR blocking
#   ✅ quality_gates.format.block_on_warnings       - GATE 2A WARNING blocking
#   ✅ quality_gates.lint.block_on_errors           - GATE 2B ERROR blocking
#   ✅ quality_gates.lint.block_on_warnings         - GATE 2B WARNING blocking
#   ✅ quality_gates.types.block_on_errors          - GATE 2C ERROR blocking
#   ✅ quality_gates.types.block_on_warnings        - GATE 2C WARNING blocking

# ====================================================================
# Quality Gates (Execution Order: GATE 1 → GATE 2)
# ====================================================================

quality_gates:
  # ──────────────────────────────────────────────────────────────────
  # GATE 1: Dependency Validation (BLOCKING - runs first)
  # ──────────────────────────────────────────────────────────────────
  dependencies:
    # [REQUIRED] Treat warnings as blocking errors
    # - true: Missing extras/unused deps block (strict CI/CD)
    # - false: Only critical issues block (development)
    block_on_warnings: false
  
  # ──────────────────────────────────────────────────────────────────
  # GATE 2: Code Quality (format → lint → types)
  # ──────────────────────────────────────────────────────────────────
  
  # [GLOBAL] Auto-fix formatting before checking
  # - true: Run black/isort to fix, then check remaining
  # - false: Only report, don't auto-fix
  autofix: true
  
  # ──────────────────────────────────────────────────────────────────
  # GATE 2A: Formatting (black + isort)
  # ──────────────────────────────────────────────────────────────────
  format:
    # [REQUIRED] Block on ERROR issues (none - all formatting is WARNING)
    block_on_errors: false
    
    # [REQUIRED] Block on WARNING issues (unformatted code, unsorted imports)
    block_on_warnings: false
  
  # ──────────────────────────────────────────────────────────────────
  # GATE 2B: Linting (flake8)
  # ──────────────────────────────────────────────────────────────────
  lint:
    # [REQUIRED] Block on ERROR issues (F841 unused var, F401 unused import, etc)
    # Note: BLOCKING always fails (E999 syntax, F821 undefined)
    block_on_errors: false
    
    # [REQUIRED] Block on WARNING issues (W-class whitespace/style)
    block_on_warnings: false
  
  # ──────────────────────────────────────────────────────────────────
  # GATE 2C: Type Checking (mypy)
  # ──────────────────────────────────────────────────────────────────
  types:
    # [REQUIRED] Block on ERROR issues (type mismatches, missing annotations)
    block_on_errors: false
    
    # [REQUIRED] Block on WARNING issues (none - all mypy is ERROR currently)
    block_on_warnings: false
